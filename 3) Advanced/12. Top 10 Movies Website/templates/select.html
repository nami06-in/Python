{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for option in options %}
      <p>
        <a href="{{url_for('find', id=option.id)}}"> {{option.title}} - {{option.release_date}}</a>
      </p>
    {% endfor %}
</div>
{% endblock %}
